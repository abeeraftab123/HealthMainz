<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HealthMainz</title>

    <!-- Links -->
    <link rel="stylesheet" href="Public/styles.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
    <div class="row">
        <div class="form col-md-4 ">
            <img src="Public/logo.png" class="logo">
            <!--img src="Public/patlogo.png" class="logo"-->
            <div class="main-div">
                <div class="headings">
                    <h4 class="selected login-section">Login</h4>
                    <h4 class="signup-section">Sign Up</h4>
                </div>
    
                <div class="login-page">
                  <form class="login-form">
                    <input type="email" name="username" id="username" placeholder="Email" autocomplete="off">
                    <input type="password" name="password" id="password" placeholder="Password" autocomplete="off">
                    <button class="login-btn">Login</button>
                    <div class="message"></div>
                  </form>

                  <p>Doctor?</p>
                  <p id="admin-login">Click here</p>
                </div>
    
                <div class="signUp">
                    <form class="signup-form">
                      <input type="email" name="email" id="mail" placeholder="Email" autocomplete="off">
                      <input type="text" name="new-username" id="new-username" placeholder="Username" autocomplete="off">
                      <input type="password" id="new-password" placeholder="Password" autocomplete="off">
                      <input type="password" id="confirm-password" placeholder="Confirm Password" autocomplete="off">
                      <button class="signup-btn">Sign Up</button>
                      <div class="message"></div>
                    </form>

                    <p>Admin?</p>
                    <p id="admin-signup">Click here</p>
                </div>
          </div>

        </div>
        <div class="carousel-section col-md-8">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <!--<div class="carousel-heading"><h3>Features</h3></div>-->
                  <div class="carousel-item active">
                    <img class="d-block" src="Public/Dashboard 1.png" alt="First slide">
                    <div class="carousel-caption">
                      <h3>Interactive Dashboard</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="Public/ChatRoom.png" alt="Second slide">
                    <div class="carousel-caption">
                      <h3>Streamline Chat Rooms</h3>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="Public/User booking.png" alt="Third slide">
                    <div class="carousel-caption">
                      <h3>Easy Bookings</h3>
                    </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </div>
    </div>


    <div class="admin-section">
      <div class="passcode">
        <i class="fa fa-times close-signup"></i>
        <label for="passcode">Enter Password</label>
        <input type="text" name="passcode" id="passcode">
        <button class="okay">Enter</button>
        <div class="passcode-message"></div>
      </div>
    </div>
    <div class="admin-form">        
      <form class="admin-signup-form">
        <h4>Admin Sign Up</h4>
        <input type="email" id="admin-mail" placeholder="Email" autocomplete="off">
        <input type="text"  id="admin-username" placeholder="Username" autocomplete="off">
        <input type="password" id="admin-password" placeholder="Password" autocomplete="off">
        <input type="password" id="confirm-admin-password" placeholder="Confirm Password" autocomplete="off">
        <button class="admin-signup-btn">Sign Up</button>
        <div class="admin-message"></div>
      </form>
    </div>
    <div class="admin-login">
      <form class="admin-login-form">
        <h4>Admin Login</h4>
        <input type="email" id="admin-login-mail" placeholder="Email" autocomplete="off">
        <!-- <input type="text"  id="admin-username" placeholder="Username" autocomplete="off"> -->
        <input type="password" id="admin-login-password" placeholder="Password" autocomplete="off">
        <!-- <input type="password" id="confirm-admin-password" placeholder="Confirm Password" autocomplete="off"> -->
        <button class="admin-login-btn">Login</button>
        <div class="admin-message"></div>
      </form>

      <i class="fa fa-times close-admin"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="Public/main.js"></script>
</body>
</html>
